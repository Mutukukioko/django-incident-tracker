<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident List</title>
</head>
<body>
    <h1>Security Incidents</h1>
    <ul>
        {% for incident in incidents %}
            <li>{{ incident.type }} - {{ incident.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
